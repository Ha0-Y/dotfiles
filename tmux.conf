################################
# Keybinds
# from author: https://www.debugpointer.com/linux/tmux-conf
################################


# prefix
unbind C-b
set -g prefix C-x 

set -g history-limit 2333
set -g buffer-limit 20
set -g default-terminal "screen-256color"

# 使用鼠标
set -g mouse on

# title
set -g set-titles on

# Start index of window/pane with 1, because we're humans, not computers
set -g base-index 1
setw -g pane-base-index 1

# Activity bell and whistles
set -g visual-activity on

unbind %    # split-window -h
unbind '"'  # split-window
unbind M-Up  # resize 5 rows up
unbind M-Down # resize 5 rows down
unbind M-Right # resize 5 rows right
unbind M-Left # resize 5 rows left


################################
# session
################################ 

# detach session
bind-key C-d detach-client

# reload tmux config with ctrl + x + r
unbind r
bind r \
     source-file ~/.tmux.conf \;\
         display 'Reloaded tmux config.'


# C + control q to kill session
unbind q
unbind C-q
bind-key q kill-session
bind-key C-q kill-session



################################
# window
################################ 
# 关闭 window
bind X kill-window

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


################################
# pane
################################ 

# 关闭 pune
bind x kill-pane


# Switching panes with alt。 alt+方向键切换pune。
# prefex 方向键也行。长按改变大小
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#####################################
# Plugins
#https://github.com/tmux-plugins/tpm
####################################

# https://github.com/tmux-plugins/tpm
#####################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


#####################################
# tmux-sensible - basline settings that get overwritten from .tmux.conf
# https://github.com/tmux-plugins/tmux-sensible
######################################
#set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -gmux positions in t @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


### theme
set -g @plugin "janoamaral/tokyo-night-tmux"

### 复制，左键选中后，按右键，快。
set -g @plugin 'tmux-plugins/tmux-yank'
set -g set-clipboard on

### 保存session
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-processes 'ssh mysql redis-server npm'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-save-interval '1440'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'